<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spurce Trolley Seller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./components/topBar.js"></script>
    <!-- <script src="./components/categories.js"></script>
    <script src="./components/categoriesSelect.js"></script>
    <script src="./components/products.js"></script> -->
    <script src="./components/ads.js"></script>
  </head>
  <body>
    <!-- Start of layout divider -->
    <div class="page-layout-divider">
      <!-- Start of top-nav -->
      <div class="top-nav" id="top-nav-bar"></div>
      <!-- End of top-nav -->

      <!-- Start of side-nav -->
      <div class="side-nav" id="side-nav-bar">
        <div class="side-nav-logo-container">
          <div class="side-nav-logo">
            <img src="./Images/logo.svg" alt="Logo" />
          </div>
          <div class="side-nav-close-btn">
            <img src="./Images/x-icon.svg" alt="close icon" />
          </div>
        </div>

        <div class="side-nav-tab-container">
          <div class="side-nav-tab">
            <img src="./Images/categories-icon-active.svg" alt="categories" />
            <p>Categories</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/products-icon-active.svg" alt="products" />
            <p>Products</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/revenue-icon-active.svg" alt="revenue" />
            <p>Revenue</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/discount-icon-active.svg" alt="discounts" />
            <p>Discounts</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/top-views-icon-active.svg" alt="top views" />
            <p>Top Views</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/Ads-icon-active.svg" alt="Ads" />
            <p>Create Ads</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/mail-icon-active.svg" alt="inbox" />
            <p>Inbox</p>
          </div>
        </div>
      </div>
      <!-- End of side-nav -->

      <!-- Start of pages content -->
      <div class="pages-content-wrapper">
        <!-- Start of Ads -->
        <!-- Start of Ads header -->
        <div
          class="ads-header-container pages-header-container"
          id="ads-header-id"
        >
          <div class="ads-header pages-header">
            <div class="ads-icon pages-header-icon">
              <img src="Images/Ads-icon.svg" alt="Categories Icon" />
            </div>
            <h2>Published Ads</h2>
          </div>
          <div class="ads-add-icon pages-header-add-icon">
            <img src="./Images/add-icon.svg" alt="Add Icon" />
          </div>
        </div>
        <!-- End of Ads header -->

        <!-- Start of Ads content -->
        <div
          class="ads-content-container pages-content-container"
          id="ads-content"
        >
          <div class="ads-content pages-content">
            <div class="ads-content-img">
              <!-- <img src="./Images/random.svg" alt="Ads Image" /> -->
            </div>
            <div class="ads-content-url">
              <p>
                <span> Link: </span>
                <a href="#">https://www.prucetrolly.com</a>
              </p>
            </div>
            <h3>remove</h3>
          </div>
        </div>
        <!-- End of Ads content -->
        <!-- End of Ads -->
      </div>
      <!-- End of pages content -->
    </div>
    <!-- End of layout divider -->
  </body>
</html>
