<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spurce Trolley Seller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./components/categoriesSelect.js"></script>
  </head>
  <body>
    <!-- Start of layout divider -->
    <div class="page-layout-divider">
      <!-- Start of top-nav -->
      <div class="top-nav" id="top-nav-bar">
        <div class="hamburger-container">
          <img src="./Images/hamburger-icon.svg" alt="hamburger menu" />
        </div>
        <div class="top-nav-logo-container">
          <img src="Images/logo-horizontal.svg" alt="Logo" />
        </div>
        <div class="profile-pic">
          <!-- <img src="${seller.img_url}" alt="profile picture" /> -->
        </div>
      </div>
      <!-- End of top-nav -->

      <!-- Start of side-nav -->
      <div class="side-nav" id="side-nav-bar">
        <div class="side-nav-logo-container">
          <div class="side-nav-logo">
            <img src="./Images/logo.svg" alt="Logo" />
          </div>
          <div class="side-nav-close-btn">
            <img src="./Images/x-icon.svg" alt="close icon" />
          </div>
        </div>

        <div class="side-nav-tab-container">
          <div class="side-nav-tab">
            <img src="./Images/categories-icon-active.svg" alt="categories" />
            <p>Categories</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/products-icon-active.svg" alt="products" />
            <p>Products</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/revenue-icon-active.svg" alt="revenue" />
            <p>Revenue</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/discount-icon-active.svg" alt="discounts" />
            <p>Discounts</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/top-views-icon-active.svg" alt="top views" />
            <p>Top Views</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/Ads-icon-active.svg" alt="Ads" />
            <p>Create Ads</p>
          </div>
          <div class="side-nav-tab">
            <img src="./Images/mail-icon-active.svg" alt="inbox" />
            <p>Inbox</p>
          </div>
        </div>
      </div>
      <!-- End of side-nav -->

      <!-- Start of pages content -->
      <div class="pages-content-wrapper">
        <!-- Start of categories -->
        <!-- Start of categories header -->
        <!-- <div
          class="categories-header-container pages-header-container"
          id="categories-header-id"
        >
          <div class="categories-header pages-header">
            <div class="categories-icon pages-header-icon">
              <img src="Images/categories-icon.svg" alt="Categories Icon" />
            </div>
            <h2>Categories</h2>
          </div>
          <div class="categories-add-icon pages-header-add-icon">
            <img src="./Images/add-icon.svg" alt="Add Icon" />
          </div>
        </div> -->
        <!-- End of categories header -->

        <!-- Start of categories content -->
        <!-- <div
          class="categories-content-container pages-content-container"
          id="categories-content"
        >
          <div class="categories-content pages-content">
            <h2>Categories name</h2>
            <h3>remove</h3>
          </div>
        </div> -->
        <!-- End of categories content -->
        <!-- End of Categories -->

        <!-- Start of products -->
        <!-- Start of products header -->
        <div
          class="products-header-container pages-header-container"
          id="products-header-id"
        >
          <div class="products-header pages-header">
            <div class="products-icon pages-header-icon">
              <img src="Images/products-icon.svg" alt="Products Icon" />
            </div>
            <h2>Products</h2>
          </div>
          <div class="products-add-icon pages-header-add-icon">
            <img src="./Images/add-icon.svg" alt="Add Icon" />
          </div>
        </div>
        <!-- End of products header -->
        <!-- Start of products select menu -->
        <div class="pages-select-container">
          <select name="categories" id="categories-select-id">
            <option value="categories">Categories</option>
          </select>
        </div>
        <!-- End of products select menu -->
        <!-- Start of products content -->
        <div
          class="products-content-container pages-content-container"
          id="products-content"
        >
          <div class="products-content pages-content">
            <div class="products-content-img">
              <img src="./Images/random.svg" alt="Product Image" />
            </div>
            <div class="product-description">
              <p>Product name</p>
              <p>Price <span>discount</span></p>
            </div>
            <div class="product-control">
              <div class="product-control-icon">
                <img src="./Images/edit-icon.svg" alt="Edit Icon" />
              </div>
              <div class="product-control-icon">
                <img src="./Images/remove-icon.svg" alt="Remove Icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- End of products content -->
        <!-- End of products -->
      </div>
      <!-- End of pages content -->
    </div>
    <!-- End of layout divider -->
  </body>
</html>
